<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Grid Elements
    </h1>

    <p>
        A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
        <em>inline-grid</em>
    </p>

    <p>
        Direct child element(s) of the grid container automatically becomes grid items.
    </p>

    <div class="grid-container">
        <div class="grid-item">Flew</div>
        <div class="grid-item">Adrenaline</div>
        <div class="grid-item">Tornado</div>
        <div class="grid-item">Snickers</div>
        <div class="grid-item">KitKat</div>
        <div class="grid-item">Bounty</div>
        <div class="grid-item">Lavash</div>
        <div class="grid-item">Pizza</div>
        <div class="grid-item">Cheeseburger</div>
    </div>

    <div class="wrapper">
        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
        <div class="box">Four</div>
        <div class="box">Five</div>
    </div>
    <div class="container">
       <div class="container_2">
           <div class="item">1</div>
           <div class="item">2</div>
           <div class="item">3</div>
           <div class="item item1">4</div>
           <div class="item">5</div>
           <div class="item item2">6</div>
       </div>
        <!-- <img src="odam.jpg" alt="odam">
        <img src="odam.jpg" alt="odam">
          <img class="item2" src="odam.jpg" alt="odam">
        <img class="item3" src="odam.jpg" alt="odam">
        <img src="odam.jpg" alt="odam">
        <img src="odam.jpg" alt="odam">
        <img src="odam.jpg" alt="odam">
        <img src="odam.jpg" alt="odam"> -->
    </div>
    
</body>

</html>
